<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      margin-left: 150px;
    }
    button img {
      width: 120px;
      transition: transform 0.2s;
    }
    button img:hover {
      transform: scale(1.1);
    }
    
    #volume-control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }
        input[type="range"] {
            width: 300px;
        }

        .popup {
      display: none;
      position: fixed;
      width: fit-content;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      font-size: x-large;
    }

    .popup h2 {
      margin: 0;
      margin-bottom: 10px;
    }

    .popup p {
      margin: 10px 0;
    }

    .popup button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      justify-content: center;
      margin-right:145px ;
      width: 25%;
      font-size: x-large;
      
      }

    .popup button:hover {
      background: darkred;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9998;
    }
     
  </style>
  </head>
  <body>

   

    <div class="popup" id="popup">
      <h2 id="popup-title"></h2>
      <p id="popup-content"></p>
      <button onclick="closePopup()">Close</button>
    </div>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <script>
   
   function openPopup(title, content) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-content').innerText = content;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // ฟังก์ชันปิด Popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // เพิ่ม Event Listener ให้โมเดล

    });
