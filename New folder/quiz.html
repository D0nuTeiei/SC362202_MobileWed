<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="startPage" class="text-center mt-5">
      <h1 style=" font-weight: 900; font-size: 50px;">Welcome to the Online Quiz</h1>
      <p style="  font-size: 20px;">Choose a subject to start the quiz.</p>
      <select id="subjectSelect" class="form-select">
        <option value="">-- Select Subject --</option>
      </select>
      <button id="startButton" class="btn btn-primary mt-3" disabled>Start Quiz</button>
    </div>
    <div id="quizPage" class="d-none">
      <div id="questionContainer"></div>
      <button id="showAnswerButton" class="btn btn-info mt-3" style="display: none;">Show Answer</button>
      <button id="nextButton" class="btn btn-primary mt-3" style="display: none;">Next Question</button>
      <button id="submitButton" class="btn btn-success mt-3" style="display: none;">Submit Answers</button>
      
      <div id="scoreContainer" class="d-none mt-3">
        <h3>Your Score: <span id="score"></span></h3>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
